{% block content %}

    <div class="row p-5">

            <img style="border-radius:50%" class="img-fluid mb-3" src="{{ data.avatar.url }}" alt="{{ data.avatar.url }}">
            <h2 class="text-warning">{{ data.coins }} ğŸª™</h2>
